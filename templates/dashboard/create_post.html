<h2>{{ _('Create Post') }}</h2>
<form id="form-create-post" class="post-form form-horizontal" action="/api/post" method="POST">
    <div class="alert alert-error result hide"></div>
    <input type="hidden" name="type" value="post" />
    {{ xsrf_form_html() }}
    <fieldset>
        <div class="control-group">
            <label class="control-label" for="post-title">{{ _('Title') }}</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="post-title" name="title" required="required" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="post-slug">{{ _('Slug') }}</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="post-slug" name="slug" required="required" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <textarea class="input-xxlarge" rows="15" name="content"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="post-format">{{ _('Post Format') }}</label>
            <div class="controls">
                <select name="format" id="post-format">
                    <option value="standard">{{ _('Standard') }}</option>
                    <option value="aside">{{ _('Aside') }}</option>
                    <option value="gallery">{{ _('Gallery') }}</option>
                    <option value="link">{{ _('Link') }}</option>
                    <option value="image">{{ _('Image') }}</option>
                    <option value="quote">{{ _('Quote') }}</option>
                    <option value="status">{{ _('Status') }}</option>
                    <option value="video">{{ _('Video') }}</option>
                    <option value="audio">{{ _('Audio') }}</option>
                    <option value="chat">{{ _('Chat') }}</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="post-cat">{{ _('Category') }}</label>
            <div class="controls">
                <select name="category" id="post-cat">
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ escape(category.title) }}</option>
                    {% end %}
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="post-tags">{{ _('Tags') }}</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="post-tags" name="tags" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="post-thumb">{{ _('Thumbnail') }}</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="post-thumb" name="thumbnail" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="post-excerpt">{{ _('Excerpt') }}</label>
            <div class="controls">
                <textarea class="input-xxlarge" id="post-excerpt" rows="4" name="excerpt"></textarea>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="post-date">{{ _('Date') }}</label>
            <div class="controls">
                <input class="input-xxlarge" type="text" id="post-date" name="date" value="{{ context.now.strftime('%Y-%m-%d') }}" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">{{ _('Allow Comment') }} ?</label>
            <div class="controls">
                <label class="radio inline">
                    <input type="radio" name="comment_open" value="1" checked="checked" />
                    {{ _('Open') }}
                </label>
                <label class="radio inline">
                    <input type="radio" name="comment_open" value="0" />
                    {{ _('Close') }}
                </label>
            </div>
        </div>
        <div class="form-actions">
            <img class="loading hide" src="{{ static_url('images/loading.gif') }}" />
            <input class="btn btn-primary js-submit" type="submit" value="{{ _('Create') }}" />
            <input class="btn js-reset" type="reset" value="{{ _('Reset') }}" onclick="javascript:document.getElementById('page-title').focus();" />
        </div>
    </fieldset>
</form>
